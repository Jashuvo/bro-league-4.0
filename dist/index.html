    <meta name="keywords" content="fantasy premier league, fpl, competition, league, mobile app, 2025" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- Critical CSS Inlined -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      .loading-initial {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when React loads */
      .app-loaded .loading-initial {
        display: none;
      }
    </style>
    
    <!-- Open Graph / Facebook -->

  <body>
    <!-- Initial Loading Screen -->
    <div class="loading-initial">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Mark app as loaded after React mounts -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 100);
      });
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          setTimeout(() => {
            const timing = performance.timing;
            const loadTime = timing.loadEventEnd - timing.navigationStart;
            console.log(`ðŸ“Š Page load time: ${loadTime}ms`);
          }, 0);
        });
      }
      
      // Disable zoom on double tap (iOS Safari)
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // Prevent iOS Safari bounce
      document.addEventListener('touchmove', function(e) {
        if (e.scale !== 1) { 
          e.preventDefault(); 
        }
      }, { passive: false });
    </script>
    
  </body>
